<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2193b0;
        outline: none;
        box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
    }

    button {
        width: 100%;
        padding: 10px;
        background: #2193b0;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #176682;
    }
</style>
</head>
<body>
    <form action="Employee" method="get">
        <h2>Employee Form</h2>
        <input name="email" placeholder="Enter Your Email" type="email" required>
        <input name="pass" placeholder="Enter Your Password" type="password" required>
        <input name="name" placeholder="Enter Your Name" type="text" required>
        <input name="date" placeholder="Select Date" type="date" required>
        <button type="submit" name="emp">Submit</button>
    </form>
</body>
</html>
